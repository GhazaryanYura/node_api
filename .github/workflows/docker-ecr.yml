name: Docker Image CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to AWS ECR
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: us-west-1  # Update with your AWS region

      # Step 4: Build Docker image and tag it as 'api' and 'latest'
      - name: Build Docker image and tag as 'api' and 'latest'
        run: |
          # Build the Docker image with the 'api' tag
          docker build -t ${{ secrets.AWS_ECR_REPO }}:api .
          # Tag the Docker image as 'latest'
          docker tag ${{ secrets.AWS_ECR_REPO }}:api ${{ secrets.AWS_ECR_REPO }}:latest

      # Step 5: Push Docker image to Amazon ECR
      - name: Push Docker images to Amazon ECR
        run: |
          # Push the 'api' tagged image
          docker push ${{ secrets.AWS_ECR_REPO }}:api
          # Push the 'latest' tagged image
          docker push ${{ secrets.AWS_ECR_REPO }}:latest

